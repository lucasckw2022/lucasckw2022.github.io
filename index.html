    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link href="
https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.8.6/jquery.fullPage.css">

  <body>
      <figure class="preloader-wrapper small hidden">
        <div class="spinner-layer spinner-green-only">

          </div><div class="gap-patch">

          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>

      <main id="content">

          <div class="container">
            <h1 class="title" data-in-effect="rollIn">Lucas Cheung's Portfolio</h1>
          </div>
        </section>
        <section class="section row introduction">
          <section class="col s12">
            <div class="card hidden">
              <article class="card-content col s12">

                  <h1>Lucas Cheung</h1>
                  <span>Full Stack Developer</span>
                  <p>
                    A positive person who likes spending time working and learning. Strong in Front-end side of programming and simply just like coding!
                  </p>
                </div>
                <div class="tech-skill col s12">
                  <p>
                    Technical Skills:
                  </p>
                </div>

            </div>
          </section>
        </section>
        <section class="section row projects">
          <section class="col s12">
            <div class="card hidden">
              <div class="card-content">
                <h3>Featured Projects</h3>
              </div>
            </div>
          </section>
